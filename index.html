<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Fatimaezzhra ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevents scrolling */
            flex-direction: column;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent; /* Removes blue tap box on mobile */
            touch-action: manipulation;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
            z-index: 20; /* Ensure Yes is always clickable */
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            transition: top 0.2s, left 0.2s; 
            /* Position absolute allows it to move freely */
            position: absolute; 
        }

        /* Initial static position for No button before interaction */
        .no-btn.static {
            position: relative;
        }

        /* Success Message Styles */
        .hidden {
            display: none !important;
        }

        .love-message {
            animation: fadeIn 1.5s ease;
        }

        .love-message h1 {
            font-size: 2.5rem;
        }

        .love-message img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 77, 109, 0.5);
            font-size: 20px;
            animation: floatUp 6s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive tweaks for smaller phones */
        @media (max-width: 400px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; }
            button { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div class="container" id="question-box">
        <h1>Fatimaezzhra,</h1>
        <p>You make my world brighter every single day.</p>
        <h1>Will you be my Valentine? üåπ</h1>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! ‚ù§Ô∏è</button>
            <button class="no-btn static" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No üíî</button>
        </div>
    </div>

    <div class="container hidden" id="success-box">
        <div class="love-message">
            <h1>Yay! ‚ù§Ô∏è</h1>
            <p>I knew you'd say yes!</p>
            <p>I love you!</p>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Q1Y2E4N2EwODgwY2Y4ZGRhYjQzY2I5YjI3YmYxM2YwODQ5Y2YwNiZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/MDJ9IbxxvDUQM/giphy.gif" alt="Celebration">
        </div>
    </div>

    <audio id="music" loop>
        <source src="Just the Two of Us (Feat. Bill Withers) - Grover Washington Jr. - Instrumental.mp3" type="audio/mp3">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');
        const questionBox = document.getElementById('question-box');
        const successBox = document.getElementById('success-box');
        const music = document.getElementById('music');
        const heartBg = document.getElementById('heart-bg');

        let isMoved = false;

        function moveButton(e) {
            // Prevent default touch behavior (like scrolling or clicking) on the No button
            if(e && e.type === 'touchstart') e.preventDefault();

            // Screen dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random position
            const randomX = Math.max(10, Math.random() * maxWidth);
            const randomY = Math.max(10, Math.random() * maxHeight);

            // Apply new position
            // We switch to fixed positioning after the first move
            noBtn.classList.remove('static');
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            isMoved = true;
        }

        function sayYes() {
            questionBox.style.display = 'none';
            successBox.classList.remove('hidden');
            
            // Audio requires user interaction on mobile, so this click handles it perfectly
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio play error:", e));

            // Start massive heart shower
            setInterval(() => createHeart(), 100);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            
            heartBg.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Background hearts loop
        setInterval(createHeart, 500);
    </script>
</body>
</html>
